<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipos</title>
    <link rel="stylesheet" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/equipos.js"></script>
    <!-- Carga aquí tu JS -->
    <script src="js/acciones.js" defer></script>
    <script src="js/scripts.js" defer></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <main class="contenedor-botones col-8 vh-100">
          <ul class="row">
            <li class="col-sm-4 col-xl-3 form-group">
              <button type="button" class="boton gt30 btn btn-warning w-100">
                Equipos asignados a mayores de 30
              </button>
            </li>
            <li class="col-sm-4 col-xl-3 form-group">
              <button
                type="button"
                class="boton tarragona btn btn-warning w-100"
              >
                Equipos asignados a personas de Tarragona
              </button>
            </li>
            <li class="col-sm-4 col-xl-3 form-group">
              <button
                type="button"
                class="boton provincias btn btn-warning w-100"
              >
                Provincias donde hay equipos
              </button>
            </li>
            <li class="col-sm-4 col-xl-3 form-group">
              <button type="button" class="boton puestos btn btn-warning w-100">
                Puestos de trabajadores con equipo
              </button>
            </li>
            <li class="col-sm-4 col-xl-3 form-group">
              <button
                type="button"
                class="boton edad-media btn btn-warning w-100"
              >
                Media de edad de trabajadores
              </button>
            </li>
            <li class="col-sm-4 col-xl-3 form-group">
              <button
                type="button"
                class="boton orden-edad btn btn-warning w-100"
              >
                Equipos ordenados por edad
              </button>
            </li>
            <li class="col-sm-4 col-xl-3 form-group">
              <button
                type="button"
                class="boton sobremesa btn btn-warning w-100"
              >
                Equipos de tipo sobremesa
              </button>
            </li>
            <li class="col-sm-4 col-xl-3 form-group">
              <button
                type="button"
                class="boton trabajadores-portatil btn btn-warning w-100"
              >
                Trabajadores con equipo portátil
              </button>
            </li>
            <li class="col-sm-4 col-xl-3 form-group">
              <button
                type="button"
                class="boton equipos-tipo btn btn-warning w-100"
              >
                Equipos organizados por tipo
              </button>
            </li>
            <li class="col-sm-4 col-xl-3 form-group">
              <button
                type="button"
                class="boton portatiles-tarragona btn btn-warning w-100"
              >
                Equipos portátiles asignados en Tarragona
              </button>
            </li>
            <li class="col-sm-4 col-xl-3 form-group">
              <button type="button" class="boton resumen btn btn-warning w-100">
                Resumen de equipos asignados
              </button>
            </li>
          </ul>
        </main>
        <aside class="contenedor-promp col-4 vh-100">
          <div class="consola promp w-100 h-100"></div>
        </aside>
      </div>
    </div>
  </body>
</html>
